<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body class="bgPer">
  <main>
    <section class="container-xl mb-5 mt-5">
      <div class="mb-5 mt-5">
        <h1 class="text-first title">Clima del Mundo</h1>
      </div>
      <div class="mt-5">
        <div class="mt-5">
          <form class="mt-5">
            <div class="row">
              <div class="col-6 mb-3">
                <label class="form-label">Nombre Ciudad</label>
                <input type="text" class="form-control bgInput text-white" id="nombreCiudad" value="Salta" aria-describedby="emailHelp">
              </div>
              <div class="col-6 mb-3">
                <label class="form-label">Código de Pais</label>
                <input type="text" class="form-control text-white bgInput" value="AR" id="codPais">
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-primary"  onclick="setDatos()">Consultar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="w-100 tamanoDiv mt-5">
        <div class="d-flex justify-content-center">
          <div id="card">
          </div>
        </div>
        <div class="row">
          <div class="col-6 d-flex justify-content-center" id="minima"> 
          </div>
          <div class="col-6 d-flex justify-content-center" id="maxima">
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="w-100 bgFoot mt-5 py-4">
    <p class="text-center text-white mt-3">© Todos los derechos reservados</p>
  </footer>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="./app/app.js"></script>
</body>
</html>
